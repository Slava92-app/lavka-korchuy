<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <title>Оформить заказ — КОРЧУЙ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <link rel="icon" type="image/svg+xml" href="favicon_korchuy.svg">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon_korchuy.png">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon_korchuy.png"/>

  <style>
    *, *::before, *::after { box-sizing: border-box; }
    html, body { max-width: 100%; overflow-x: hidden; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background-color: #f5f5f5;
      color: #111;
      line-height: 1.5;
    }

    header{
      position: sticky;
      top: 0;
      background: #ffffffcc;
      backdrop-filter: blur(6px);
      border-bottom: 1px solid #ddd;
      z-index: 10;
      width: 100%;
      margin: 0;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 16px;
    }

    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 0;
    }

    .logo {
      font-weight: 700;
      letter-spacing: 0.05em;
      flex-shrink: 0;
      display: flex;
      align-items: center;
    }

    .logo a { display: block; line-height: 0; }
    .logo img {
      height: 80px;
      width: auto;
      max-width: 200px;
      object-fit: contain;
      vertical-align: middle;
      display: block;
    }

    .menu {
      display: flex;
      gap: 16px;
      font-size: 14px;
    }

    .menu a {
      text-decoration: none;
      color: #333;
      transition: color 0.2s;
    }

    .menu a:hover {
      text-decoration: underline;
      color: #000;
    }

    @media (max-width: 768px){
      .menu{
        flex-wrap: wrap;
        justify-content: flex-end;
        gap: 10px;
      }
      .logo img{ height: 56px; }
    }

    main {
      padding-top: 40px;
      padding-bottom: 60px;
      min-height: 60vh;
    }

    .order-container {
      background: #fff;
      max-width: 600px;
      margin: 0 auto;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.04);
    }

    h2 {
      font-size: 28px;
      margin-top: 0;
      margin-bottom: 24px;
      text-align: center;
      font-weight: 700;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    label {
      font-size: 14px;
      font-weight: 600;
      color: #333;
      margin-left: 4px;
    }

    input, select, textarea {
      width: 100%;
      padding: 14px 16px;
      border-radius: 12px;
      border: 1px solid #e0e0e0;
      background-color: #f9f9f9;
      font-size: 16px;
      font-family: inherit;
      box-sizing: border-box;
      transition: all 0.2s ease;
      color: #111;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #111;
      background-color: #fff;
      box-shadow: 0 0 0 3px rgba(0,0,0,0.05);
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button.primary {
      margin-top: 12px;
      padding: 16px 24px;
      border-radius: 999px;
      border: none;
      background: #111;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: opacity 0.2s, transform 0.1s;
    }

    button.primary:hover { opacity: 0.9; }
    button.primary:active { transform: scale(0.99); }

    .form-note {
      font-size: 12px;
      color: #777;
      text-align: center;
      margin-top: 16px;
      line-height: 1.4;
    }

    footer {
      border-top: 1px solid #ddd;
      padding: 24px 0 32px;
      font-size: 14px;
      color: #555;
      background: #f5f5f5;
    }

    footer a { color: #555; }

    /* ===== FOOTER MOBILE CENTER ===== */
    @media (max-width: 480px){
      footer .container{ text-align: center; }
      footer .container > div{ line-height: 1.6; }
      footer a{ display: inline-block; margin: 0 6px; }
    }

    /* =========================================================
       МОБИЛА: логотип 64px (шапка не растёт) + уменьшение при скролле
       ========================================================= */
    @media (max-width: 480px) {
      .nav{
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 10px;
        padding: 10px 0;
      }

      .logo{
        width: 100%;
        display: flex;
        justify-content: center;
      }

      header .logo a{
        display: block;
        width: 100%;
        max-width: 92vw;
        height: 64px;
        margin: 6px auto 8px;
        overflow: hidden;
        text-align: center;
      }

      header .logo img{
        width: 100%;
        height: 100%;
        object-fit: contain;
        display: block;

        transform-origin: center top;
        transition: transform 160ms ease, opacity 160ms ease;
      }

      .menu{
        width: 100%;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px 14px;
        padding-bottom: 6px;
      }

      .menu a{
        white-space: nowrap;
        font-size: 14px;
        padding: 6px 0;
      }

      header.is-compact .logo img{
        transform: scale(0.82);
        opacity: 0.96;
      }

      header.is-compact .logo a{
        margin: 2px auto 6px;
      }
    }

    @media (max-width: 600px) {
      .order-container {
        padding: 24px 16px;
        background: transparent;
        box-shadow: none;
      }
      h2 { font-size: 24px; }
      input, select, textarea { background: #fff; }
    }
  </style>
</head>
<body>

  <header>
    <div class="container nav">
      <div class="logo">
        <a href="index.html">
          <img src="img/logo-korchuy.png" alt="КОРЧУЙ"
               onerror="this.style.display='none'; document.querySelector('.logo a').innerText='КОРЧУЙ'">
        </a>
      </div>
      <nav class="menu">
        <a href="index.html#top">Главная</a>
        <a href="index.html#products">Купить мерч</a>
        <a href="order.html" style="text-decoration: underline; color: #000;">Оформить заказ</a>
        <a href="#contacts">Контакты</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="order-container">
        <h2>Оформление заказа</h2>

        <form id="orderForm" method="POST" action="https://formspree.io/f/xjgbwrrv">
          <div class="form-group">
            <label for="itemInput">Выбранный товар</label>
            <select id="itemInput" name="item" required>
              <option value="" disabled selected>Выбрать</option>
              <option value="Чёрная футболка">Чёрная футболка</option>
              <option value="Бежевая футболка">Бежевая футболка</option>
              <option value="Зелёная футболка">Зелёная футболка</option>
              <option value="Чёрное худи">Чёрное худи</option>
              <option value="Бежевое худи">Бежевое худи</option>
              <option value="Зелёное худи">Зелёное худи</option>
            </select>
          </div>

          <div class="form-group">
            <label for="nameInput">Ваше имя</label>
            <input type="text" id="nameInput" name="name" required placeholder="Иван Иванов" />
          </div>

          <div class="form-group">
            <label for="phoneInput">Телефон для связи</label>
            <input type="tel" id="phoneInput" name="phone" required placeholder="+7 (999) 000-00-00" />
          </div>

          <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 20px;">
            <div class="form-group">
              <label for="sizeSelect">Размер</label>
              <select name="size" id="sizeSelect" required>
                <option value="" disabled selected>Выбрать</option>
                <option value="XS">XS</option>
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
                <option value="XXL">XXL</option>
              </select>
            </div>

            <div class="form-group">
              <label for="qtyInput">Количество</label>
              <input type="number" id="qtyInput" name="quantity" min="1" value="1" />
            </div>
          </div>

          <div class="form-group">
            <label for="noteInput">Комментарий к заказу</label>
            <textarea id="noteInput" name="note" rows="3" placeholder="Адрес доставки или пожелания"></textarea>
          </div>

          <button class="primary" type="submit">Отправить заказ</button>

          <div class="form-note">
            Нажимаю кнопку, вы даете согласие на обработку персональных данных.
            <a href="Политика конфиденциальности.html">Подробнее</a>
          </div>
        </form>
      </div>
    </div>
  </main>

  <footer id="contacts">
    <div class="container">
      <div>© 2025 КОРЧУЙ</div>
      <div style="margin-top: 8px;">
        Контакты:
        <a href="mailto:kulbit92@gmail.com">kulbit92@gmail.com</a> ·
        <a href="https://t.me/Korchuy" target="_blank">Telegram</a> ·
        <a href="Политика конфиденциальности.html">Политика конфиденциальности</a>
      </div>
    </div>
  </footer>

  <script>
    // логика выбора товара из query параметра — как было
    (function(){
      function getParam(name){
        const params = new URLSearchParams(window.location.search);
        return params.get(name) || '';
      }

      const item = decodeURIComponent(getParam('item') || '');
      const itemInput = document.getElementById('itemInput');

      if(item && itemInput){
        itemInput.value = item;
      }

      document.getElementById('orderForm')?.addEventListener('submit', function(e){
        const data = new FormData(this);
        const obj = Object.fromEntries(data.entries());
        console.log('Данные заказа:', obj);
        alert(`Спасибо, ${obj.name}! Ваш заказ на "${obj.item || 'товар'}" принят в обработку.`);
      });
    })();

    // ===== Логотип: уменьшение при скролле (только мобила) =====
    (function () {
      const header = document.querySelector('header');
      const mq = window.matchMedia('(max-width: 480px)');
      if (!header) return;

      let ticking = false;

      function setCompact() {
        if (!mq.matches) {
          header.classList.remove('is-compact');
          ticking = false;
          return;
        }

        const y = window.scrollY || document.documentElement.scrollTop || 0;
        header.classList.toggle('is-compact', y > 20);
        ticking = false;
      }

      function onScroll() {
        if (ticking) return;
        ticking = true;
        requestAnimationFrame(setCompact);
      }

      window.addEventListener('scroll', onScroll, { passive: true });
      window.addEventListener('resize', setCompact);

      setCompact();
    })();
  </script>
</body>
