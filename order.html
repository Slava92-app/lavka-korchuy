<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <title>Оформить заказ — КОРЧУЙ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    *, *::before, *::after { box-sizing: border-box; }
    html, body { max-width: 100%; overflow-x: hidden; }
    /* --- ОСНОВНЫЕ СТИЛИ --- */
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background-color: #f5f5f5;
      color: #111;
      line-height: 1.5;
    }

    /* HEADER */
    header{
      position: sticky;
      top: 0;
      background: #ffffffcc;
      backdrop-filter: blur(6px);
      border-bottom: 1px solid #ddd;
      z-index: 10;
      width: 100%;
      margin: 0;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 16px;
    }

    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 0;
    }

    /* --- ЛОГОТИП (СТРОГИЕ РАЗМЕРЫ) --- */
    .logo {
      font-weight: 700;
      letter-spacing: 0.05em;
      flex-shrink: 0; /* Запрещаем сжимать контейнер логотипа */
      display: flex;
      align-items: center;
    }

    .logo a {
      display: block;
      line-height: 0; /* Убираем лишние отступы у ссылки */
    }

    .logo img {
      height: 80px !important; /* Принудительная высота */
      width: auto !important;  /* Автоматическая ширина */
      max-width: 200px;        /* Ограничение ширины на всякий случай */
      object-fit: contain;     /* Сохранение пропорций */
      vertical-align: middle;
      display: block;
    }

    /* MENU */
    .menu {
      display: flex;
      gap: 16px;
      font-size: 14px;
    }

    .menu a {
      text-decoration: none;
      color: #333;
      transition: color 0.2s;
    }

    .menu a:hover {
      text-decoration: underline;
      color: #000;
    }

    @media (max-width: 768px){
      .menu{
        flex-wrap: wrap;
        justify-content: flex-end;
        gap: 10px;
      }
      .logo img{ height: 56px; }
    }

    @media (max-width: 480px) {
      .nav{
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
        padding: 10px 0;
      }

      .logo img{
        height: 48px; /* было 56/80 — сделаем компактнее */
      }

      .menu{
        width: 100%;
        display: flex;
        flex-wrap: wrap;
        gap: 10px 14px;
        justify-content: flex-start;
        line-height: 1.2;
      }

      .menu a{
        font-size: 14px;
        padding: 6px 0; /* чтобы попадать пальцем было проще */
      }
    }

    /* --- ФОРМА ЗАКАЗА --- */
    main {
      padding-top: 40px;
      padding-bottom: 60px;
      min-height: 60vh;
    }

    .order-container {
      background: #fff;
      max-width: 600px;
      margin: 0 auto;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.04);
    }

    h2 {
      font-size: 28px;
      margin-top: 0;
      margin-bottom: 24px;
      text-align: center;
      font-weight: 700;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    label {
      font-size: 14px;
      font-weight: 600;
      color: #333;
      margin-left: 4px;
    }

    input, select, textarea {
      width: 100%;
      padding: 14px 16px;
      border-radius: 12px;
      border: 1px solid #e0e0e0;
      background-color: #f9f9f9;
      font-size: 16px;
      font-family: inherit;
      box-sizing: border-box;
      transition: all 0.2s ease;
      color: #111;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #111;
      background-color: #fff;
      box-shadow: 0 0 0 3px rgba(0,0,0,0.05);
    }

    input[readonly] {
      background-color: #f0f0f0;
      color: #555;
      border-color: #ddd;
      cursor: default;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button.primary {
      margin-top: 12px;
      padding: 16px 24px;
      border-radius: 999px;
      border: none;
      background: #111;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: opacity 0.2s, transform 0.1s;
    }

    button.primary:hover {
      opacity: 0.9;
    }

    button.primary:active {
      transform: scale(0.99);
    }

    .form-note {
      font-size: 12px;
      color: #777;
      text-align: center;
      margin-top: 16px;
      line-height: 1.4;
    }

    /* FOOTER */
    footer {
      border-top: 1px solid #ddd;
      padding: 24px 0 32px;
      font-size: 14px;
      color: #555;
      background: #f5f5f5;
    }
    
    footer a {
      color: #555;
    }

    /* Адаптивность */
    @media (max-width: 600px) {
      header {
        width: 100%;
        margin-left: 0;
        padding-left: 0;
        padding-right: 0;
      }
      .order-container {
        padding: 24px 16px;
        background: transparent;
        box-shadow: none;
      }
      h2 {
        font-size: 24px;
      }
      input, select, textarea {
        background: #fff;
      }
    }

    /* ===== Мобильный пресет: ТОЛЬКО ТЕЛЕФОН ===== */
    @media (max-width: 480px){

      /* Форма заказа компактнее */
      main {
        padding-top: 20px;
        padding-bottom: 40px;
      }

      .order-container {
        padding: 20px 12px;
        max-width: 100%;
      }

      h2 {
        font-size: 20px;
        margin-bottom: 16px;
      }

      .form-group {
        gap: 6px;
      }

      input, select, textarea {
        padding: 12px 14px;
        font-size: 16px;
      }

      button.primary {
        padding: 14px 20px;
        font-size: 16px;
      }

      .form-note {
        font-size: 11px;
        margin-top: 12px;
      }

      /* Footer чуть компактнее */
      footer {
        padding: 16px 0 20px;
        font-size: 13px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="container nav">
      <div class="logo">
        <a href="index.html">
          <!-- Добавлены inline стили как последняя линия обороны -->
          <img src="img/logo-korchuy.png" alt="КОРЧУЙ" style="height: 80px; width: auto;" onerror="this.style.display='none'; document.querySelector('.logo a').innerText='КОРЧУЙ'">
        </a>
      </div>
      <nav class="menu">
        <a href="index.html#top">Главная</a>
        <a href="index.html#products">Купить мерч</a>
        <a href="order.html" style="text-decoration: underline; color: #000;">Оформить заказ</a>
        <a href="#contacts">Контакты</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="order-container">
        <h2>Оформление заказа</h2>

      <form id="orderForm" method="POST" action="https://formspree.io/f/xjgbwrrv">
          <div class="form-group">
            <label for="itemInput">Выбранный товар</label>
            <select id="itemInput" name="item" required>
              <option value="" disabled selected>Выбрать</option>
              <option value="Чёрная футболка">Чёрная футболка</option>
              <option value="Бежевая футболка">Бежевая футболка</option>
              <option value="Зелёная футболка">Зелёная футболка</option>
              <option value="Чёрное худи">Чёрное худи</option>
              <option value="Бежевое худи">Бежевое худи</option>
              <option value="Зелёное худи">Зелёное худи</option>
            </select>
          </div>

          <div class="form-group">
            <label for="nameInput">Ваше имя</label>
            <input type="text" id="nameInput" name="name" required placeholder="Иван Иванов" />
          </div>

          <div class="form-group">
            <label for="phoneInput">Телефон для связи</label>
            <input type="tel" id="phoneInput" name="phone" required placeholder="+7 (999) 000-00-00" />
          </div>

          <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 20px;">
            <div class="form-group">
              <label for="sizeSelect">Размер</label>
              <select name="size" id="sizeSelect" required>
                <option value="" disabled selected>Выбрать</option>
                <option value="XS">XS</option>
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
                <option value="XXL">XXL</option>
              </select>
            </div>

            <div class="form-group">
              <label for="qtyInput">Количество</label>
              <input type="number" id="qtyInput" name="quantity" min="1" value="1" />
            </div>
          </div>

          <div class="form-group">
            <label for="noteInput">Комментарий к заказу</label>
            <textarea id="noteInput" name="note" rows="3" placeholder="Адрес доставки или пожелания"></textarea>
          </div>

          <button class="primary" type="submit">Отправить заказ</button>
          
          <div class="form-note">
            Нажимаю кнопку, вы даете согласие на обработку персональных данных. <a href="Политика конфиденциальности.html">Подробнее</a>
          </div>
        </form>
      </div>
    </div>
  </main>

  <footer id="contacts">
    <div class="container">
      <div>© 2025 КОРЧУЙ</div>
      <div style="margin-top: 8px;">
        Контакты: 
        <a href="mailto:kulbit92@gmail.com">kulbit92@gmail.com</a> · 
        <a href="https://t.me/Korchuy" target="_blank">Telegram</a> ·
        <a href="Политика конфиденциальности.html">Политика конфиденциальности</a>
      </div>
    </div>
  </footer>

  <script>
    (function(){
      function getParam(name){
        const params = new URLSearchParams(window.location.search);
        return params.get(name) || '';
      }
      
      const item = decodeURIComponent(getParam('item') || '');
      const itemInput = document.getElementById('itemInput');
      
      if(item && itemInput){
        itemInput.value = item;
      }

      document.getElementById('orderForm')?.addEventListener('submit', function(e){
        const data = new FormData(this);
        const obj = Object.fromEntries(data.entries());
        console.log('Данные заказа:', obj);
        alert(`Спасибо, ${obj.name}! Ваш заказ на "${obj.item || 'товар'}" принят в обработку.`);
        // Let the form submit to mailto
      });
    })();
  </script>
</body>
</html>
