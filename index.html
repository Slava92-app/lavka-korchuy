<!DOCTYPE html>

<head>

  <style>
    *, *::before, *::after { box-sizing: border-box; }
    html, body { max-width: 100%; overflow-x: hidden; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background-color: #f5f5f5;
      color: #111;
    }

    header{
      position: sticky;
      top: 0;
      background: #ffffffcc;
      backdrop-filter: blur(6px);
      border-bottom: 1px solid #ddd;
      z-index: 10;
      width: 100%;
      margin: 0;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 16px;
    }

    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 0;
    }

    .logo {
      font-weight: 700;
      letter-spacing: 0.05em;
    }

    .logo img {
      height: 80px;
      width: auto;
      vertical-align: middle;
      display: block;
    }

    .menu {
      display: flex;
      gap: 16px;
      font-size: 14px;
    }

    .menu a {
      text-decoration: none;
      color: #333;
    }

    .menu a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px){
      .menu{
        flex-wrap: wrap;
        justify-content: flex-end;
        gap: 10px;
      }
      .logo img{ height: 56px; }
    }

    /* HERO */
    .hero {
      padding: 20px 0 28px;
      text-align: center;
    }

    .hero-logo {
      max-width: 100px;
      margin: 0 auto -5px;
    }

    .hero-logo img {
      width: 100%;
      height: auto;
      display: block;
    }

    .hero h1 {
      font-size: 0;
      margin: 0;
      padding: 0;
    }

    .hero p {
      font-size: 14px;
      color: #555;
      max-width: 500px;
      margin: 20px auto 0;
    }

    /* PRODUCTS */
    .products {
      padding: 24px 0 32px;
    }

    .products h2 {
      font-size: 24px;
      margin-bottom: 16px;
    }

    .gallery-wrapper {
      position: relative;
    }

    .product-grid {
      display: flex;
      gap: 0px;
      overflow-x: auto;
      scroll-behavior: smooth;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      padding: 4px 0 12px;
    }

    .product-grid::-webkit-scrollbar {
      height: 6px;
    }

    .product-grid::-webkit-scrollbar-thumb {
      background: #ccc;
      border-radius: 999px;
    }

    .product-card {
      flex: 0 0 auto;
      width: 33.333%;
      position: relative;
      scroll-snap-align: start;
      border-radius: 0;
      overflow: hidden;
      margin: 0;
      padding: 0;
      border: none;
      box-sizing: border-box;
    }

    .product-image{
      width: 100%;
      height: auto;
      aspect-ratio: 4 / 5;
      line-height: 0;
    }

    .product-image img{
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    .product-image img:hover {
      transform: scale(1.08);
    }

    .price {
      font-weight: bold;
      text-align: center;
      margin: 20px 0 10px;
      color: #111;
      font-size: 16px;
    }

    .buy-btn {
      display: block;
      text-align: center;
      background: #111;
      color: #fff;
      padding: 8px 16px;
      text-decoration: none;
      border-radius: 4px;
      margin: 40px auto 8px;
      width: fit-content;
      font-size: 14px;
      font-weight: 600;
    }

    .buy-btn:hover {
      background: #333;
    }

    /* ===== СТРЕЛКИ ГАЛЕРЕИ ===== */
    .gallery-arrow{ display: none; }

    @media (max-width: 480px){
      .gallery-arrow{
        display: inline-flex;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);

        width: 36px;
        height: 36px;

        border-radius: 999px;
        border: 1px solid rgba(17,17,17,0.12);
        background: rgba(255,255,255,0.85);
        backdrop-filter: blur(6px);

        align-items: center;
        justify-content: center;

        color: #111;
        font-size: 22px;
        line-height: 1;

        cursor: pointer;
        z-index: 6;
        padding: 0;

        box-shadow: 0 6px 18px rgba(0,0,0,0.10);
        opacity: 0.92;

        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }

      .gallery-arrow:active{
        transform: translateY(-50%) scale(0.96);
      }

      .gallery-arrow--left{ left: 8px; }
      .gallery-arrow--right{ right: 8px; }

      .gallery-arrow::before{
        content:"";
        position:absolute;
        inset:-10px;
      }
    }

    @media (max-width: 768px) { .product-card { width: 50%; } }
    @media (max-width: 480px) { .product-card { width: 100%; } }

    /* FOOTER */
    footer {
      border-top: 1px solid #ddd;
      padding: 16px 0 24px;
      font-size: 14px;
      color: #555;
    }

    footer a { color: #555; }

    /* ===== FOOTER MOBILE CENTER ===== */
    @media (max-width: 480px){
      footer .container{ text-align: center; }
      footer .container > div{ line-height: 1.6; }
      footer a{ display: inline-block; margin: 0 6px; }
    }

    /* =========================================================
       МОБИЛА: логотип 64px (шапка не растёт) + уменьшение при скролле
       ========================================================= */
    @media (max-width: 480px) {
      .nav{
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 10px;
        padding: 10px 0;
      }

      .logo{
        width: 100%;
        display: flex;
        justify-content: center;
      }

      /* фиксируем высоту зоны логотипа */
      header .logo a{
        display: block;
        width: 100%;
        max-width: 92vw;
        height: 64px;
        margin: 6px auto 8px;
        overflow: hidden;
        text-align: center;
      }

      header .logo img{
        width: 100%;
        height: 100%;
        object-fit: contain;
        display: block;

        transform-origin: center top;
        transition: transform 160ms ease, opacity 160ms ease;
      }

      .menu{
        width: 100%;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px 14px;
        padding-bottom: 6px;
      }

      .menu a{
        white-space: nowrap;
        font-size: 14px;
        padding: 6px 0;
      }

      /* состояние при скролле */
      header.is-compact .logo img{
        transform: scale(0.82);
        opacity: 0.96;
      }

      header.is-compact .logo a{
        margin: 2px auto 6px;
      }
    }
  </style>
</head>
<body>

  <script>
    // ===== Галереи: стрелки + автоскрытие =====
    document.querySelectorAll('.gallery-wrapper').forEach(wrapper => {
      const grid = wrapper.querySelector('.product-grid');
      const prevBtn = wrapper.querySelector('.gallery-arrow--left');
      const nextBtn = wrapper.querySelector('.gallery-arrow--right');

      if (!grid || !prevBtn || !nextBtn) return;

      const cardWidth = () => grid.querySelector('.product-card')?.offsetWidth || 0;

      function updateArrows() {
        const maxScroll = grid.scrollWidth - grid.clientWidth - 2;
        prevBtn.style.visibility = (grid.scrollLeft <= 1) ? 'hidden' : 'visible';
        nextBtn.style.visibility = (grid.scrollLeft >= maxScroll) ? 'hidden' : 'visible';
      }

      prevBtn.addEventListener('click', () => grid.scrollBy({ left: -cardWidth(), behavior: 'smooth' }));
      nextBtn.addEventListener('click', () => grid.scrollBy({ left: cardWidth(), behavior: 'smooth' }));

      grid.addEventListener('scroll', updateArrows, { passive: true });
      window.addEventListener('resize', updateArrows);

      updateArrows();
    });

    // ===== Логотип: уменьшение при скролле (только мобила) =====
    (function () {
      const header = document.querySelector('header');
      const mq = window.matchMedia('(max-width: 480px)');
      if (!header) return;

      let ticking = false;

      function setCompact() {
        if (!mq.matches) {
          header.classList.remove('is-compact');
          ticking = false;
          return;
        }

        const y = window.scrollY || document.documentElement.scrollTop || 0;
        header.classList.toggle('is-compact', y > 20);
        ticking = false;
      }

      function onScroll() {
        if (ticking) return;
        ticking = true;
        requestAnimationFrame(setCompact);
      }

      window.addEventListener('scroll', onScroll, { passive: true });
      window.addEventListener('resize', setCompact);

      setCompact();
    })();
  </script>
